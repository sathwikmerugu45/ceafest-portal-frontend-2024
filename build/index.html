<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="canonical" href="https://fest.ceaiitm.org/"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="CEAFEST 2024"/><meta name="keyword" content="Civil Engineering Association (CEA) is one of the largest students run organisations in India which is an amalgamation of students, scholars and faculty of Civil Engineering department, IIT Madras. Formed with the primary aim of exposing potential civil engineers to the challenges of the profession, CEA actively encourages the future engineers to celebrate the 'joy of engineering'. The association conducts workshops, professional events, sports events, along with social campaigns and lectures by great personalities to enhance the all-round development of students throughout the year. Along with the yearlong activities, CEA hosts annually a 3-day long CEA Fest which is a culmination of engineering competitions and workshops, serving as a launching platform for budding civil engineers from all over India."/><link rel="icon" href="/logo192.png"/><link rel="apple-touch-icon" href="/logo192.png"/><link rel="manifest" href="/manifest.json"/><title>CEAFEST'24</title><script defer="defer" src="/static/js/main.7c1cd2a5.js"></script><link href="/static/css/main.c5ea9fbb.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div></body></html>
